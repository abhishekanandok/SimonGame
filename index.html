<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Simon Game</h1>
    <h2><button type="button" id="start">Start Game</button> <i>Or</i> Press any key on keyboard to Start the game</h2>

    <div class="btn-container">
        <div class="line-one">
            <div class="btn red" type"button" id="red"></div>
            <div class="btn yellow" type"button" id="yellow"></div>
        </div>
        <div class="line-two">
            <div class="btn green" type"button" id="green"></div>
            <div class="btn purple" type"button" id="purple"></div>
        </div>
    </div>

    <h3 id="high">Your higest score is 0 .</h3>

    <!-- music -->
    <audio id="divBtn">
        <source src="./sounds/yellow.mp3" type="audio/mp3">
    </audio>

    <audio id="gameFlash">
        <source src="./sounds/blue.mp3" type="audio/mp3">
    </audio>

    <audio id="warn">
        <source src="./sounds/wrong.mp3" type="audio/mp3">
    </audio>


    <br>
    <p id="para">Doesn't know how to play :- <a href="https://www.youtube.com/watch?v=EWJ5uYwQJGU&ab_channel=TripleSGames" target="_blank">Click Here</a></p>
    <hr>


    <footer>
        <div class="credit">
            <img src="abhishek-profile.jpg" alt="Abhishek Anand">
            <p>Credit to <span>Abhishek Anand</span> for creating this Simon game.</p>
        </div>
    </footer>

    <script src="app.js"></script>
</body>

</html>
